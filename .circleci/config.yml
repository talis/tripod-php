version: 2.1

commands:
  build:
    steps:
      - run: docker-compose build --no-cache php55  
  unit_tests:
    steps:
      - run: docker-compose run php55 ./vendor/bin/phpunit test/unit  
  performance_tests:
    steps:
     - run: docker-compose run php55 ./vendor/bin/phpunit

jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - setup_remote_docker
      - build
      - unit_tests
      - performance_tests

workflows:
  build_and_test:
    jobs:
      - test