version: 2.1
executors:
  linux:       
    docker:
      - image: cimg/base:2021.04

orbs: 
  docker: circleci/docker@2.0.1

commands:
  build:
    steps:
      - run: docker-compose build --no-cache php55  
  unit_tests:
    steps:
      - run: docker-compose run php55 ./vendor/bin/phpunit test/unit  
  performance_tests:
    steps:
     - run: docker-compose run php55 ./vendor/bin/phpunit

jobs:
  test:
    executor: linux
    steps:
      - docker/install-docker-compose:
        version: '1.29.2'
      - checkout
      - build
      - unit_tests
      - performance_tests

workflows:
  build_and_test:
    jobs:
      - test